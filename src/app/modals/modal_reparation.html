<div class="modal-header">
    <h3 class="modal-title">Choose a machine to repair</h3>
</div>
<div class="modal-body">
    <div class="row" style="margin: 0;">
        <div class="col-md-2" style="padding: 2px;margin-left: 2px" ng-repeat="card in cp.machines">
            <img style="width:100%" src="/assets/cards/machines/{{card.type}}.png" ng-click="repare_machine($index,card)">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <!--<button class="btn btn-primary" type="button" ng-click="ok()">Valider</button>-->
</div>
